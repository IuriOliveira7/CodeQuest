        </div>

            <ul>
              <li (click)="jogar()">> Jogar</li>

          <img [src]="currentPlayerImage" alt="">

      </div>

      <div class="som">
        <div (click)="alternarAudio()" [ngClass]="buttonClass" class="button-som"></div>
      </div>

    </div>
